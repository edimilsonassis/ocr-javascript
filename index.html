<html>

<head>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <title>OCR</title>
    <link rel="stylesheet" href="./app.css">

</head>

<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" data-tab="lista">Lista</button>
            <button class="tablinks" data-tab="editor">Editor</button>
            <button class="tablinks" data-tab="ocr">OCR</button>
            <button class="tablinks" data-tab="config">Config</button>
        </div>

        <div class="tabcontent active" id="lista">
            <div class="card">
                <div class="input-group">
                    <ul id="list">
                        <li>
                            <p>Cole algum texto</p>
                            <div class="buttons">
                                <button name="remove">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </button>
                                <button name="merge">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
                                    </svg>

                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="tabcontent" id="editor">
            <div class="card">
                <div class="input-group">
                    <textarea class="input" id="result" cols="30" rows="20"></textarea>
                </div>
            </div>
        </div>

        <div class="tabcontent" id="ocr">
            <div class="card">
                <div class="input-group">
                    <label for="files">Carregar Fotos</label>
                    <input class="input" type="file" id="files" multiple accept="image/*">
                </div>
            </div>
        </div>

        <div class="tabcontent" id="config">
            <div class="card">
                <div class="input-group">
                    <select class="input" id="selvoices"></select>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="card">
                <div class="tools">
                    <button type="button" class="btn" id="save">Salvar</button>
                    <button type="button" class="btn" id="read">Ler</button>
                </div>

                <div class="input-group">
                    <span id="progress">...</span>
                </div>

                <div class="input-group">
                    <input class="input" id="rate" type="range" min="0" max="2" step="0.1" value="1.25">
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
